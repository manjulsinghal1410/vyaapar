<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Vibha Net</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .welcome-text {
            opacity: 0.9;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .dashboard-content {
            padding: 40px 30px;
        }
        
        .action-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .action-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
        }
        
        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        
        .action-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .action-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .action-description {
            font-size: 14px;
            color: #666;
        }
        
        .logout-section {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .logout-btn {
            padding: 12px 30px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vibha Net</h1>
            <div class="welcome-text" id="welcomeText">Welcome back!</div>
        </div>
        
        <div class="dashboard-content">
            <div class="loading" id="loading">Loading your dashboard...</div>
            <div class="error-message" id="errorMessage"></div>
            
            <div class="stats-bar" id="statsBar" style="display: none;">
                <div class="stat-item">
                    <div class="stat-value" id="todayReceipts">0</div>
                    <div class="stat-label">Today's Receipts</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="inventoryItems">0</div>
                    <div class="stat-label">Inventory Items</div>
                </div>
            </div>
            
            <div class="action-grid">
                <a href="/app/receipt" class="action-card">
                    <div class="action-icon">ðŸ“„</div>
                    <div class="action-title">Create Receipt</div>
                    <div class="action-description">Generate new receipts for your customers</div>
                </a>
                
                <a href="/app/inventory" class="action-card">
                    <div class="action-icon">ðŸ“¦</div>
                    <div class="action-title">Manage Inventory</div>
                    <div class="action-description">Track your products and stock levels</div>
                </a>
            </div>
            
            <div class="logout-section">
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '';
        
        // Load user info on page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Get user info
                const response = await fetch('/dashboard/user', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load user info');
                }
                
                const data = await response.json();
                
                // Update welcome text with phone number
                if (data.phone) {
                    document.getElementById('welcomeText').textContent = `Welcome, ${data.phone}`;
                }
                
                // Show stats bar (will be populated when we have the APIs)
                document.getElementById('statsBar').style.display = 'grid';
                
                // In future, load actual stats from API
                // loadDashboardStats();
                
            } catch (error) {
                console.error('Dashboard load error:', error);
                document.getElementById('errorMessage').textContent = 'Failed to load dashboard';
                document.getElementById('errorMessage').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
        
        // Logout function
        async function logout() {
            try {
                const response = await fetch('/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    // Redirect to login page
                    window.location.href = '/';
                } else {
                    throw new Error('Logout failed');
                }
            } catch (error) {
                console.error('Logout error:', error);
                alert('Failed to logout. Please try again.');
            }
        }
        
        // Future function to load dashboard stats
        async function loadDashboardStats() {
            try {
                // This will be implemented when we have the receipt and inventory APIs
                // const receiptsResponse = await fetch('/api/receipts/today-count');
                // const inventoryResponse = await fetch('/api/inventory/count');
                
                // For now, just show placeholder values
                document.getElementById('todayReceipts').textContent = '0';
                document.getElementById('inventoryItems').textContent = '0';
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
    </script>
</body>
</html>
